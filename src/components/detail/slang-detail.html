<template>
  <require from="../../resources/elements/synonym"></require>
  <div class="container">
    <h1>${slang.slang}</h1>
    <synonym repeat.for="syn of slang.synonyms" value.bind="syn"></synonym>
    <h3>${slang.meaning}</h3>
    <div if.bind="slang.examples.length > 0">
      <h2>Examples</h2>
      <ul repeat.for="example of slang.examples">
        <li>${example}</li>
      </ul>
    </div>

  </div>

</template>
